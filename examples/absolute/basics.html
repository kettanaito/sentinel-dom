<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sentinel: Absolute tracking: Basics</title>
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body>
    <div id="target-01" class="target"></div>
    <div id="target-02" class="target" style="margin-left: 100vw"></div>

    <script src="../../lib/index.js"></script>
    <script>
      const observer = Sentinel.observe({
        elements: document.getElementsByClassName('target'),
      })

      observer.once('visible', (element) => {
        console.warn('visible once!', element)
        element.classList.add('tracked')
      })

      observer.on('visible', (element) => {
        console.warn('visible!', element)
      })

      observer.on('appear', (element) => {
        console.warn('Appear', element)
      })
    </script>
  </body>
</html>
